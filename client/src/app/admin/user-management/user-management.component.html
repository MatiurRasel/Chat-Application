<div class="mat-elevation-z8 overflow-x-auto">
  <mat-table [dataSource]="dataSource" matSort class="table w-full">
    <ng-container matColumnDef="userName">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="w-1/3 md:w-30%">User Name</mat-header-cell>
      <mat-cell *matCellDef="let user" class="w-1/3 md:w-30%">{{ user.userName }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="roles">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="w-1/2 md:w-40%">Active Roles</mat-header-cell>
      <mat-cell *matCellDef="let user" class="w-1/2 md:w-40%">{{ user.roles }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef class="w-1/3 md:w-30%">Actions</mat-header-cell>
      <mat-cell *matCellDef="let user" class="w-1/3 md:w-30% actions-column">
        <button
          mat-icon-button
          class="bg-indigo-500 text-white hover:bg-indigo-600 rounded-full p-2 focus:outline-none"
          (click)="openRolesModal(user)"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns" class="w-full"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns" class="w-full"></mat-row>
  </mat-table>
</div>
