<div class="overflow-x-auto">
    <table class="table w-full">
      <thead>
        <tr>
          <th class="w-1/3 md:w-30%">User Name</th>
          <th class="w-1/2 md:w-40%">Active Roles</th>
          <th class="w-1/3 md:w-30%"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.userName }}</td>
          <td>{{ user.roles }}</td>
          <td>
            <button (click)="openRolesModal(user)" class="btn btn-info">Edit Roles</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
