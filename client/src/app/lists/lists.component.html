<div class="text-center mt-3">
    <h2 class="mat-h2">{{ predicate === 'liked' ? 'Members I Like' : 'Members Who Like Me' }}</h2>
  </div>
  
  <div class="container mt-3">
    <div class="d-flex justify-content-center">
      <mat-button-toggle-group name="predicate" [(ngModel)]="predicate" (change)="loadLikes()">
        <mat-button-toggle value="liked">Members I Like</mat-button-toggle>
        <mat-button-toggle value="likeBy">Members Who Like Me</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  
    <div class="row mt-3">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let member of members">
        <app-member-card [member]="member"></app-member-card>
      </div>
    </div>
  </div>
  
  <div class="d-flex justify-content-center mt-3" *ngIf="pagination">
    <mat-paginator
      [length]="pagination.totalItems || 0"
      [pageSize]="pagination.itemsPerPage || 0"
      [pageIndex]="pagination.currentPage || 1"
      [pageSizeOptions]="[5, 10, 25, 50]"
      (page)="pageChanged($event)"
    ></mat-paginator>
  </div>
