<div class="card mb-4" *ngIf="member">
  <div class="card-img-wrapper relative">
    <img [src]="member.photoUrl || './assets/user.png'" alt="{{member.knownAs}}" class="card-img-top object-cover w-full h-48 sm:h-64 md:h-72 lg:h-80">
    <div class="list-inline member-icons animate text-center absolute bottom-2 left-2 right-2">
      <button routerLink="/members/{{member.userName}}" mat-mini-fab class="mat-mini-fab-primary">
        <mat-icon>person</mat-icon>
      </button>
      <button (click)="addLike(member)" mat-mini-fab class="mat-mini-fab-primary">
        <mat-icon>favorite</mat-icon>
      </button>
      <button routerLink="/members/{{member.userName}}" [queryParams]="{tab: 'Messages'}" mat-mini-fab class="mat-mini-fab-primary">
        <mat-icon>mail</mat-icon>
      </button>
    </div>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <span [class.is-online]="(presenceService.onlineUsers$ | async)?.includes(member.userName)">
        <mat-icon class="me-2">person</mat-icon>
      </span>
      {{member.knownAs}}, {{member.age}}
    </h6>
    <p class="card-text text-muted text-center">
      {{member.city}}
    </p>
  </div>
</div>
