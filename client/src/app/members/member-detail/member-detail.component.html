<div class="flex flex-wrap">
    <div class="w-full md:w-1/3">
        <div class="bg-white border rounded-lg shadow-lg p-4 mb-4">
            <img [src]="member.photoUrl || './assets/user.png'" alt="{{member.knownAs}}"
                 class="w-full h-64 object-cover object-center mb-4">
            <div *ngIf="(presenceService.onlineUsers$ | async)?.includes(member.userName)"
                 class="mb-2 text-green-500">
                <i class="fa fa-user-circle"></i> Online now
            </div>
            <div>
                <strong>Location:</strong>
                <p>{{member.city}}, {{member.country}}</p>
            </div>
            <div>
                <strong>Age:</strong>
                <p>{{member.age}}</p>
            </div>
            <div>
                <strong>Last active:</strong>
                <p>{{member.lastActive | liveTime}}</p>
            </div>
            <div>
                <strong>Member since:</strong>
                <p>{{member.created | date: 'dd MMM yyyy'}}</p>
            </div>
            <div class="mt-4">
                <div class="flex">
                    <button class="bg-blue-500 text-white px-4 py-2 mr-2">Like</button>
                    <button (click)="selectTab('Messages')"
                            class="bg-green-500 text-white px-4 py-2">Messages
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="w-full md:w-2/3">
        <mat-tab-group class="member-tabset" #memberTabs (selectedTabChange)="OnTabActivated($event)">            <mat-tab label="About {{member.knownAs}}">
                <h4>Description</h4>
                <p>{{member.introduction}}</p>
                <h4>Looking for</h4>
                <p>{{member.lookingFor}}</p>
            </mat-tab>

            <mat-tab label="Interests">
                <h4>Interests</h4>
                <p>{{member.interests}}</p>
            </mat-tab>

            <mat-tab label="Photos">
                <!-- Your photo content goes here -->
                <div class="flex flex-wrap">
                    <div *ngFor="let image of galleryImages" class="w-full md:w-1/3 p-2">
                        <img [src]="image.small" alt="Photo" class="w-full h-64 object-cover object-center mb-4">
                    </div>
                </div>
            </mat-tab>

            <mat-tab label="Messages">
                <app-member-messages [userName]="member.userName"></app-member-messages>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
