<div class="mb-4 flex items-center space-x-2">
    <mat-button-toggle-group name="container" [(ngModel)]="container" (change)="loadMessages()">
      <mat-button-toggle value="Unread">
        <mat-icon>email</mat-icon> Unread
      </mat-button-toggle>
      <mat-button-toggle value="Inbox">
        <mat-icon>drafts</mat-icon> Inbox
      </mat-button-toggle>
      <mat-button-toggle value="Outbox">
        <mat-icon>send</mat-icon> Outbox
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  
  <div class="mb-4" *ngIf="!messages || messages.length === 0">
    <h3>No messages</h3>
  </div>
  
  <div class="mb-4" *ngIf="messages && messages.length > 0">
    <table class="min-w-full divide-y divide-gray-200">
      <thead>
        <tr>
          <th class="w-40">Message</th>
          <th class="w-20">From / To</th>
          <th class="w-20">Sent / Received</th>
          <th class="w-20"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let message of messages">
          <td>{{ message.content }}</td>
          <td>
            <div *ngIf="container === 'Outbox'">
              <img class="rounded-full h-8 w-8 me-2" [src]="message.recipientPhotoUrl || './assets/user.png'" alt="recipient photo">
              <strong>{{ message.recipientUserName | titlecase }}</strong>
            </div>
            <div *ngIf="container !== 'Outbox'">
              <img class="rounded-full h-8 w-8 me-2" [src]="message.senderPhotoUrl || './assets/user.png'" alt="recipient photo">
              <strong>{{ message.senderUserName | titlecase }}</strong>
            </div>
          </td>
          <td>{{ message.messageSent | liveTime }}</td>
          <td>
            <button mat-icon-button color="warn" (click)="deleteMessage(message.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div class="flex justify-center" *ngIf="!loading && pagination && messages && messages.length > 0">
    <mat-paginator
      [length]="pagination.totalItems"
      [pageSize]="pagination.itemsPerPage"
      [pageSizeOptions]="[5, 10, 25, 50]"
      [ngModel]="pagination.currentPage"
      (page)="pageChanged($event)"
      previousText="Previous"
      nextText="Next"
      firstText="First"
      lastText="Last">
    </mat-paginator>
  </div>
