<h2 class="text-2xl md:text-3xl lg:text-4xl">{{ data.title }}</h2>

<p class="text-base md:text-lg lg:text-xl">{{ data.message }}</p>

<div class="mt-4 space-y-2 md:space-y-0 md:flex md:space-x-4 lg:space-x-8">
  <button mat-button color="primary" (click)="confirm()" class="w-full md:w-auto px-4 py-2 md:px-6 md:py-3 lg:px-8 lg:py-4">
    {{ data.btnOkText }}
  </button>
  <button mat-button color="warn" (click)="decline()" class="w-full md:w-auto px-4 py-2 md:px-6 md:py-3 lg:px-8 lg:py-4">
    {{ data.btnCancelText }}
  </button>
</div>
